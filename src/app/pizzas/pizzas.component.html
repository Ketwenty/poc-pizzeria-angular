<div class="row">
    <div *ngIf="pizzas; then listPizzas; else noPizzas"></div>

    <ng-template #listPizzas>
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let pizza of pizzas">
            <app-pizza [pizza]="pizza"></app-pizza>
        </div>
    </ng-template>

    <ng-template #noPizzas>
        <p>Pas de pizzas !</p>
    </ng-template>

</div>
